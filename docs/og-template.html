<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #030712 0%, #0f172a 50%, #030712 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Ambient glow */
    .og-image::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(217, 119, 6, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .og-image::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(217, 119, 6, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .content {
      display: flex;
      align-items: center;
      gap: 60px;
      z-index: 1;
    }

    .logo {
      width: 200px;
      height: 200px;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .title {
      font-size: 72px;
      font-weight: 800;
      color: #e2e8f0;
      letter-spacing: -0.03em;
    }

    .title .gradient {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 32px;
      color: #9ca3af;
      max-width: 600px;
      line-height: 1.3;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid #374151;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 18px;
      color: #9ca3af;
      width: fit-content;
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    /* Grid pattern overlay */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(55, 65, 81, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(55, 65, 81, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="grid-overlay"></div>
    <div class="content">
      <div class="logo">
        <img src="../src/client/public/logo.png" alt="Cloviz">
      </div>
      <div class="text">
        <div class="badge">
          <span class="dot"></span>
          Claude Code Dashboard
        </div>
        <div class="title">
          <span class="gradient">Cloviz</span>
        </div>
        <div class="tagline">Your agentic development, visualized. Track costs, replay sessions, spot patterns.</div>
      </div>
    </div>
  </div>
</body>
</html>
